<div class="row">
  <h3>Pending Reviews (1)</h3>

  <ul class="reviews-list">

    <li>
      <div class="reviews-item">
        <a ui-sref="dashboards.educators.reviews.create({expert_id: 1})">
          <h4>Michael Jordan</h4>
        </a>
      </div>
    </li>

  </ul>

</div>

<div class="row">
  <h3>Previous Reviews</h3>
  <ul class="reviews-list">
    <li ng-repeat="review in reviews">
      <h4>{{review.reviewable_title}}</h4>
      <rating ng-model="review.rating" readonly="true"></rating>
      <strong>{{review.title}}</strong>
      <p>{{review.notes}}</p>
    </li>
  </ul>
</div>
