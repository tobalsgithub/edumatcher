  <div class="col-md-12">
    <h3>{{expert.user.fullname}}</h3>
  </div>

  <div class="col-md-3">
    <div class="profile-thumb">
      <img class="img-rounded profile-thumb-img" src="../images/Michael_Jordan.jpg">
    </div>
    <div class="profile-contact">
      <button class="btn btn-hg btn-primary profile-contact-btn">
        Contact Michael
      </button>
    </div>
  </div>

  <div class="info-container col-md-9">
    <div class="col-md-8">
      <p class="profile-notes">

        <span editable-textarea="session.expert.notes" e-form="textBtnForm" onaftersave="saveExpert()">
          {{ session.expert.notes || 'empty' }}
        </span>
        <a href="" ng-show="session.user.id === session.expert.user_id" ng-click="textBtnForm.$show()" ng-hide="textBtnForm.$visible">Edit</a>
      </p>
    </div>
    <div class="col-md-4">
      <p>
        <label for="company" class="control-label">Company:</label>
        {{session.expert.company}}
      </p>
      <p>
        <label for="company" class="control-label">Website:</label>
        {{session.expert.website}}
      </p>
      <p>
        <label for="subjects" class="control-label">Subjects:</label>
        <div ng-repeat="subject in session.expert.subjects">
          {{subject.name}}
        </div>
      </p>
    </div>
  </div><!-- .info-container -->

  <div class="col-md-12 tabs">
    <tabset>
      <tab heading="Reviews">
        <div ng-include="'views/experts/reviews.html'"></div>
      </tab>
      <tab heading="Availability">
        <div ng-include="'views/experts/availability.html'"></div>
      </div>
      <!-- <tab heading="Educators">
        <div ng-include="'views/educators/list.html'"></div>
      </tab> -->
    </tabset>
  </div>
