<form name="form" autocomplete="off" novalidate shake-that submitted="submitted" submit="login()">
  <div class="panel panel-default box-shadow">
    <div class="panel-heading">
      <h3 class="panel-title">
        Login
      </h3>
    </div>
    <div class="panel-body">
      <div class="form-group" ng-class="{'has-error': form.email.$invalid && submitted}">
        <label for="email" class="control-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Email"
          ng-model="credentials.email"
          ng-model-options="{updateOn: 'blur'}"
          required>
      </div>
      <div class="form-group" ng-class="{'has-error': form.password.$invalid && submitted}">
        <label for="password" class="control-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
          ng-model="credentials.password"
          required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </div>
  </div>
</form>

<div class="alert alert-success message" ng-show="showMessage">Well done!</div>

<div class="alert alert-warning message" ng-show="showErrorMessage">{{login_failed_message}}</div>
