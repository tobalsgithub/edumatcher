<div class="login-form">
  <div class="form-group">
    <input type="text" class="form-control login-field" value="" placeholder="Enter your email" ng-model="credentials.email"/>
    <label class="login-field-icon login-field-icon-email ion-at" for="login-email"></label>
  </div>
  <div class="form-group">
    <input type="password" class="form-control login-field" value="" placeholder="Password" ng-model="credentials.password"/>
    <label class="login-field-icon fui-lock" for="login-pass"></label>
  </div>
  <a class="btn btn-primary btn-lg btn-block" href="" ng-click="login()">Login</a>
  <a class="btn btn-primary btn-lg btn-block" href="" ng-click="logout()">Login</a>

</div>
