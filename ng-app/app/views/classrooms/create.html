<form name="form" id="createClassroomForm" autocomplete="off" novalidate shake-that submitted="submitted" submit="create()">
  <div class="panel panel-default box-shadow">
    <div class="panel-heading">
      <h3 class="panel-title">
        Create a new Classroom
      </h3>
    </div>
    <div class="panel-body">
      <div class="form-group" ng-class="{'has-error': form.name.$invalid && submitted}">
        <label for="name" class="control-label">Classroom Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Classroom Name"
          ng-model="classroom.name"
          ng-model-options="{updateOn: 'blur'}"
          required>
      </div>
      <div class="form-group" ng-class="{'has-error': form.password.$invalid && submitted}">
        <label for="password" class="control-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
          ng-model="credentials.password"
          required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </div>
  </div>
</form>

<div class="alert alert-success message" ng-show="showMessage">Well done!</div>

<div class="alert alert-warning message" ng-show="showErrorMessage">{{$parent.login_error_message}}</div>
